<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title | escape }} {% endif %}</title>
	{% include geturl.html %}
	{% include meta.html %}
	<link rel="icon" href="{{ '/images/binary-icon.png' | prepend: site.url }}" sizes="57x57"/>
	<link rel="stylesheet" href="https://style.binary.com/binary.css">
	<link rel="stylesheet" href="{{ '/css/grid.min.css' | prepend: site.url }}">
	<link rel="stylesheet" href="{{ '/css/style.min.css' | prepend: site.url }}">
    {% if siteLang == 'pt' %}<style>.button span {text-transform: none;}</style>  {% endif %}
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">		
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.url }}" />
	<link rel="preconnect" href="https://apis.google.com">
	<link rel="preconnect" href="https://ajax.googleapis.com">
	<link rel="preconnect" href="https://www.google-analytics.com">
	<link rel="preconnect" href="https://platform.twitter.com">
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-40877026-11', 'auto');
		ga('send', 'pageview');
	</script>
</head>
