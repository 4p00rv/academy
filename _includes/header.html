<div id="topbar" class="primary-color-dark">
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				
			</div>
			<div class="col-md-4">
				<div class="Top-Bar__contacts font-s">
				{% include navs/contactus.html %}
				</div>
				<div class="Top-Bar__language" id="language_select">
					<select>
						<option value="id" {% if siteLang == 'id' %}selected{% endif %}>Bahasa Indonesia</option>
						<option value="ru" {% if siteLang == 'ru' %}selected{% endif %}>Русский</option>
						<option value="en" {% if siteLang == 'en' %}selected{% endif %}>English</option>
						<option value="fr" {% if siteLang == 'fr' %}selected{% endif %}>Français</option>
						<option value="es" {% if siteLang == 'es' %}selected{% endif %}>Español</option>
						<option value="de" {% if siteLang == 'de' %}selected{% endif %}>Deutsch</option>
						<option value="pt" {% if siteLang == 'pt' %}selected{% endif %}>Português</option>
					</select>
				</div>
			</div>
		</div>
	</div>
</div>	
<div id="header" class="">
	<div class="container">
		<div class="row">
				<div class="col-md-3 Header__logo">
					<a class="logo-parent" href="/">
						<div class="logo">
							<img class="responsive" src="https://style.binary.com/images/logo/symbol.svg" alt="Binary.com">
						</div>
						<div class="binary-logo-text">
							<img class="responsive" src="https://style.binary.com/images/logo/type.svg" alt="Binary Options Trading">
						</div>
					</a>    
				</div>
			<div class="col-md-9">
		  </div>
		</div>
	</div>
</div>
<div class="Subheader">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			<ul class="">
				{% include navs/navigation.html %}
			</ul>
			</div>
		</div>
	</div>
</div>
