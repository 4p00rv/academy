---
layout: home
language: en
---
{% include geturl.html %}
{% assign engPosts = site.posts | where: "language", "en" %}
{% for post in engPosts limit:15 %}  
<div class="row">
	<div class="col">
		<a href="{{ post.url | prepend: SourceUrl }}"><h2>{{ post.title }}</h2></a>
		<p class="post--date">{{ post.date | date: "%d.%m.%Y" }}</p>
		<p>{{ post.excerpt }}</p>	
		<p><a href="{{ post.url | prepend: SourceUrl }}">Read more..</a></p>
	</div>	
</div>
<div class="separator-line-thin-gray-xs"></div>
{% endfor %}
<p class="center-text"><a class="button" href="{{ '/en/blog/' | prepend: SourceUrl }}"><span>Read more in the archive</span></a></p>
