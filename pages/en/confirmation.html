<div class="sc--center unbounce--confirmation">
  <iframe style="width:100%; min-height:400px; border:none;" id="webinar_confirm" scrolling="no"></iframe>
</div>

<script type="text/javascript">
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
  var src = getParameterByName('iframe');
  if(src) {
    document.getElementById('webinar_confirm').src = src;
  }
  var webinar_link = getParameterByName('webinar_link');
  if(webinar_link) {
    document.getElementById('webinar_link').setAttribute('href', webinar_link);
  }
</script>
